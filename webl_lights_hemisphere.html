<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - hemisphere light</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #fff;
				color: #111;
				margin: 0px;
				overflow: hidden;
				font-family: Monospace;
				font-size: 13px;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				text-align: center;
			}

			a {
				color: #0080ff;
				text-decoration: none;
			}

			a:hover {
				color: #f00;
			}

			#footer { width: 100%; margin: 2em auto; text-align: center; position: absolute; bottom: 0 }
			strong { color: red }

			#stats { position: absolute; top:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: #555 !important }
			#stats #fps #fpsGraph { display: none }
		</style>
	</head>
	<body>

		<div id="container"></div>

		<div id="footer">
			press <strong>h</strong> to toggle hemisphere light, <strong>d</strong> to toggle directional light
		</div>

		<script src="js/three.min.js"></script>

		<script src="js/controls/TrackballControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/THREEx.KeyboardState.js"></script>

		<script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}

		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer, dirLight, hemiLight, keyboard, meshAnim;
			var morphs = [];
			var stats;

			var clock = new THREE.Clock();

			init();


			function init() {

				keyboard = new THREEx.KeyboardState();
				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 0, 0, 250 );

				scene = new THREE.Scene();

				scene.fog = new THREE.Fog( 0xffffff, 1, 5000 );
				scene.fog.color.setHSL( 0.6, 0, 1 );

				/*
				controls = new THREE.TrackballControls( camera );

				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.15;
				*/

				// LIGHTS

				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 500, 0 );
				scene.add( hemiLight );

				//

				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( -1, 1.75, 1 );
				dirLight.position.multiplyScalar( 50 );
				scene.add( dirLight );

				dirLight.castShadow = true;

				dirLight.shadowMapWidth = 2048;
				dirLight.shadowMapHeight = 2048;

				var d = 50;

				dirLight.shadowCameraLeft = -d;
				dirLight.shadowCameraRight = d;
				dirLight.shadowCameraTop = d;
				dirLight.shadowCameraBottom = -d;

				dirLight.shadowCameraFar = 3500;
				dirLight.shadowBias = -0.0001;
				dirLight.shadowDarkness = 0.35;
				//dirLight.shadowCameraVisible = true;

				// lens flares

					var textureFlare0 = THREE.ImageUtils.loadTexture( "textures/lensflare/lensflare0.png" );
					var textureFlare2 = THREE.ImageUtils.loadTexture( "textures/lensflare/lensflare2.png" );
					var textureFlare3 = THREE.ImageUtils.loadTexture( "textures/lensflare/lensflare3.png" );

					addLight( 0.55, 0.9, 0.5, 5000, 0, -1000 );
					addLight( 0.08, 0.8, 0.5,    0, 0, -1000 );
					addLight( 0.995, 0.5, 0.9, 5000, 5000, -1000 );

					function addLight( h, s, l, x, y, z ) {

						var light = new THREE.PointLight( 0xffffff, 1.5, 4500 );
						light.color.setHSL( h, s, l );
						light.position.set( x, y, z );
						scene.add( light );

						var flareColor = new THREE.Color( 0xffffff );
						flareColor.setHSL( h, s, l + 0.5 );

						var lensFlare = new THREE.LensFlare( textureFlare0, 700, 0.0, THREE.AdditiveBlending, flareColor );

						lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
						lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
						lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );

						lensFlare.add( textureFlare3, 60, 0.6, THREE.AdditiveBlending );
						lensFlare.add( textureFlare3, 70, 0.7, THREE.AdditiveBlending );
						lensFlare.add( textureFlare3, 120, 0.9, THREE.AdditiveBlending );
						lensFlare.add( textureFlare3, 70, 1.0, THREE.AdditiveBlending );

						lensFlare.customUpdateCallback = lensFlareUpdateCallback;
						lensFlare.position.copy( light.position );

						scene.add( lensFlare );

					}

				// GROUND

				var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
				var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
				groundMat.color.setHSL( 0.095, 1, 0.75 );

				var ground = new THREE.Mesh( groundGeo, groundMat );
				ground.rotation.x = -Math.PI/2;
				ground.position.y = -33;
				scene.add( ground );

				ground.receiveShadow = true;

				// SKYDOME

				var vertexShader = document.getElementById( 'vertexShader' ).textContent;
				var fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
				var uniforms = {
					topColor: 	 { type: "c", value: new THREE.Color( 0x0077ff ) },
					bottomColor: { type: "c", value: new THREE.Color( 0xffffff ) },
					offset:		 { type: "f", value: 33 },
					exponent:	 { type: "f", value: 0.6 }
				}
				uniforms.topColor.value.copy( hemiLight.color );

				scene.fog.color.copy( uniforms.bottomColor.value );

				var skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
				var skyMat = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.BackSide } );

				var sky = new THREE.Mesh( skyGeo, skyMat );
				scene.add( sky );

				// MODEL

				var loader = new THREE.JSONLoader();

				loader.load( "models/animated/3D.js", function( geometry ) {

					morphColorsToFaceColors( geometry );
					geometry.computeMorphNormals();

					var material = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0xffffff,
							shininess: 20, morphTargets: true, morphNormals: true,
							vertexColors: THREE.FaceColors, shading: THREE.FlatShading } );

					meshAnim = new THREE.MorphAnimMesh( geometry, material );

					meshAnim.duration = 1000;

					var s = 0.35;
					meshAnim.scale.set( s, s, s );
					meshAnim.position.y = 15;
					meshAnim.rotation.y = -1;

					meshAnim.castShadow = true;
					meshAnim.receiveShadow = true;

					scene.add( meshAnim );
					morphs.push( meshAnim );

				} );

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMapEnabled = true;
				renderer.shadowMapCullFace = THREE.CullFaceBack;

				function lensFlareUpdateCallback( object ) {

					var f, fl = object.lensFlares.length;
					var flare;
					var vecX = -object.positionScreen.x * 2;
					var vecY = -object.positionScreen.y * 2;


					for( f = 0; f < fl; f++ ) {

						   flare = object.lensFlares[ f ];

						   flare.x = object.positionScreen.x + vecX * flare.distance;
						   flare.y = object.positionScreen.y + vecY * flare.distance;

						   flare.rotation = 0;

					}

					object.lensFlares[ 2 ].y += 0.025;
					object.lensFlares[ 3 ].rotation = object.positionScreen.x * 0.5 + THREE.Math.degToRad( 45 );

				}

				// STATS

				stats = new Stats();
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'keydown', onKeyDown, false );

		render();

			} //end of init ()

			function update() {
				var delta = clock.getDelta(); // seconds.
				var moveDistance = 20 * delta; // 200 pixels per second
				var rotateAngle = Math.PI / 2 * delta; // pi/2 radians (90 degrees) per second

				if (keyboard.pressed("W"))
					meshAnim.translateZ(-moveDistance);
				if (keyboard.pressed("S"))
					meshAnim.translateZ(moveDistance);

				// rotate left/right/up/down
				var rotation_matrix = new THREE.Matrix4().identity();
				if (keyboard.pressed("A"))
					meshAnim.rotateOnAxis(new THREE.Vector3(0, 1, 0), rotateAngle);
				if (keyboard.pressed("D"))
					meshAnim.rotateOnAxis(new THREE.Vector3(0, 1, 0), -rotateAngle);

				if (keyboard.pressed("Z")) {
					meshAnim.position.set(0, 25.1, 0);
					meshAnim.rotation.set(0, 0, 0);
				}
			}

			function render() {

				var delta = clock.getDelta();

				//controls.update();

				for ( var i = 0; i < morphs.length; i ++ ) {

					morph = morphs[ i ];
					morph.updateAnimation( 1000 * delta );

				}
				requestAnimationFrame( render );
				renderer.render( scene, camera );
				update();

			}

			function morphColorsToFaceColors( geometry ) {

				if ( geometry.morphColors && geometry.morphColors.length ) {

					var colorMap = geometry.morphColors[ 0 ];

					for ( var i = 0; i < colorMap.colors.length; i ++ ) {

						geometry.faces[ i ].color = colorMap.colors[ i ];

					}

				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onKeyDown ( event ) {

				switch ( event.keyCode ) {

					case 72: /*h*/

					hemiLight.visible = !hemiLight.visible;
					break;

					case 68: /*d*/

					dirLight.visible = !dirLight.visible;
					break;

				}

			}

			//
















		</script>
	</body>
</html>
